<div class="container py-5 d-flex justify-content-center algin-items-center">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px">
    <h3>Login</h3>
    <form (ngSubmit)="onLogin()">
      <!-- Email  -->
      <div class="form-group mb-3">
        <label for="email" class="from-label"> Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" />
      </div>
      <!-- Password  -->
      <div class="form-group mb-3">
        <label for="password" class="from-label"> Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control" />
      </div>

      <div *ngIf="loginError" class="alert alert-danger">Invalid Password or Invalid Email</div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>
  </div>
</div>
