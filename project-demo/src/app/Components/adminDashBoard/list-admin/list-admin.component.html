<div class="container py-3 mt-4">
  <div class="text-center py-3">
    <h1>Employee List</h1>
  </div>
  <table class="table table-bordered table-hover table-striped rounded shadow">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let employee of employees; let i = index"
        [ngClass]="{ 'table-success': i % 2 === 0, 'table-info': i % 2 !== 0 }"
      >
        <th scope="row">
          {{ i + 1 }}
        </th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <!-- <td>{{ employee.position }}</td> -->
        <!-- <td>{{ employee.department }}</td> -->
        <td class="text-center">
          <button
            class="btn btn-info me-3"
            (click)="goToEditEmployee(employee.id)"
          >
            Edit
          </button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="text-danger bg-light text-center">
        {{ errMsg }}
      </div>
    </div>
  </div>
</div>
