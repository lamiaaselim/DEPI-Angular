<div class="container">
  <div class="row">
    <div class="text-center">
      <h1>{{ registratonForm.value | json }}</h1>
    </div>
  </div>
  <div class="row py-5">
    <div class="col-md-8 offset-md-2">
      <form #registratonForm="ngForm" novalidate (ngSubmit)="onRegister()">
        <!-- Name  -->
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            [(ngModel)]="userModel.name"
            #name="ngModel"
            class="form-control"
            required
            [class.is-invalid]="name.invalid && name.touched"
          />
          <small class="text-danger" *ngIf="name.invalid && name.touched">
            Name is required
          </small>
        </div>
        <!-- phone  -->
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone</label>
          <input
            type="text"
            name="phone"
            [(ngModel)]="userModel.phone"
            #phone="ngModel"
            class="form-control"
            required
            pattern="^\d{11}$"
            [class.is-invalid]="phone.invalid && phone.touched"
          />
          <div *ngIf="phone.errors && phone.touched">
            <small class="text-danger" *ngIf="phone.errors['required']">
              Phone is required
            </small>
            <small class="text-danger" *ngIf="phone.errors['pattern']">
              Phone must be 11 digits
            </small>
          </div>
        </div>
        <!-- Email  -->
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input
            type="text"
            name="email"
            [(ngModel)]="userModel.email"
            #email="ngModel"
            class="form-control"
            required
            [class.is-invalid]="email.invalid && email.touched"
          />
          <small class="text-danger" *ngIf="email.invalid && email.touched">
            Email is required
          </small>
        </div>

        <!-- Password  -->
        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Password</label>
          <input
            type="text"
            name="password"
            [(ngModel)]="userModel.password"
            #password="ngModel"
            class="form-control"
            required
            [class.is-invalid]="password.invalid && password.touched"
          />
          <small
            class="text-danger"
            *ngIf="password.invalid && password.touched"
          >
            Password is required
          </small>
        </div>

        <!-- Check  -->
        <div class="mb-3">
          <input
            type="checkbox"
            name="checked"
            id="exampleCheck"
            [(ngModel)]="userModel.email"
            #isChecked="ngModel"
            class="form-check-input"
          />
          <label for="exampleCheck" class="form-check-label">Remember me</label>
        </div>

        <button
          [disabled]="registratonForm.form.invalid"
          type="submit"
          class="btn btn-primary"
        >
          submit
        </button>
      </form>
    </div>
  </div>
</div>
