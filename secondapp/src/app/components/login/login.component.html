<div class="container py-5">
  <div class="row text-center">
    <h1>Reactive Forms</h1>
    <p>{{ registerationForm.value | json }}</p>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form [formGroup]="registerationForm" novalidate>
        <div class="mb-3">
          <label for="exampleInputUsername" class="form-label">Username</label>
          <input
            [class.is-invalid]="
              userName?.touched &&
              userName?.invalid
            "
            formControlName="userName"
            autocomplete="username"
            type="text"
            class="form-control"
            id="exampleInputUsername"
          />
          <div
            *ngIf="
              userName?.touched &&
              userName?.invalid
            "
          >
            <small
              class="text-danger"
              *ngIf="userName?.errors?.['required']"
            >
              Username is Required</small
            >
            <small
              class="text-danger"
              *ngIf="userName?.errors?.['minlength']"
            >
              Username must be 3 leatters at least</small
            >
            <small
              class="text-danger"
              *ngIf="userName?.errors?.['forbiddenName']"
            >
            admin is not allowed  </small
            >
          </div>
        </div>
        <div class="mb-3">
          <Label class="form-label">Email</Label>
          <input type="email" class="form-control" [class.is-invalid]="email?.touched && email?.invalid" />
          <small class="text-danger" *ngIf="email?.touched && email?.invalid"> Email is required</small>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" (click)="setEmailValidator()" class="form-check-input" id="exampleCheck1" formControlName="subscribe" />
          <label class="form-check-label" for="exampleCheck1"
            >send me new offer
          </label>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            formControlName="password"
            autocomplete="new-password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"
            >Confirm Password</label
          >
          <input
            formControlName="confirmPassword"
            autocomplete="new-password"
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            [class.is-invalid]="registerationForm.errors?.['misMatch']"
          />
          <small class="text-danger" *ngIf="registerationForm.errors?.['misMatch']" >Password and Confirm Password must be match</small>
        </div>
        <div formGroupName="address" class="mb-3">
          <div class="form-group">
            <label>City</label>
            <input
              formControlName="city"
              autocomplete="city"
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>State</label>
            <input
              formControlName="state"
              autocomplete="state"
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Postal Code</label>
            <input
              formControlName="postalCode"
              autocomplete="postal-code"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me
          </label>
        </div>
        <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-primary" (click)="getData()">
            get Data
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
